<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <p class="joke hidden">
        If you have one bucket that contains 2 gallons and another bucket that
        contains 7 gallons, how many buckets do you have?
      </p>
      <div class="btn--container">
      <button class="btn btn__new">New joke</button>
      <button class="btn btn__repeat hidden">Replay</button>
      <button class="btn btn__tweet hidden">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      </div>
      <audio id="audio"></audio>
      <img
        class="jukebox"
        src="main.gif"
        alt="old juke box that tells jokes"
      />
    </div>
    <!--Script-->
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
